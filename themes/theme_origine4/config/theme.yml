global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_disable:
     - welcome
     - ps_customtext
     - ps_featuredproducts
     - ps_imageslider
     - ps_mainmenu
     - ps_banner
     - ps_viewedproduct	
     - ps_contactinfo	
   to_enable:
     - ps_linklist
     - ps_advertising
     - ps_categoryproducts 
     - possearchproducts 
     - ps_emailsubscription 
     - productcomments
     - blockwishlist
     - blocktags
     - poslogo
     - poslistcategories
     - posnewproducts
     - poslistcateproduct
     - posfeaturedproducts
     - postabcateslider
     - posmegamenu
     - posvegamenu
     - posslideshows
     - posstaticblocks
     - posstaticfooter
     - xipblog
     - xipblogdisplayposts
  hooks:
    modules_to_hook:
      displayBlockPosition1:
        - poslistcategories
        - posstaticblocks
        - postabcateslider
        - posnewproducts
      displayBlockPosition2:
        - posstaticblocks
        - poslistcateproduct
      displayBlockPosition3:
        - posfeaturedproducts
        - posstaticblocks
      displayBlockPosition4:
        - xipblogdisplayposts
        - posstaticblocks
      displayBlockPosition5:
        - posstaticblocks
      displayBlockPosition6:
        - posstaticblocks
      displayBlockPosition7:
        - posstaticblocks
      displayBrandSlider:
        - poslogo
      displayProductAdditionalInfo:
        - ps_sharebuttons
        - blockwishlist
      displayNav1:
        - posstaticblocks
      displayTopColumn:
        - posslideshows
        - posstaticblocks
      displayNav:
        - posstaticblocks
        - ps_customersignin
        - ps_currencyselector
        - ps_languageselector
      displayTop:
        - ps_shoppingcart
        - blockwishlist
        - possearchproducts
        - posstaticblocks
      displayFooter:
        - ps_linklist
        - posstaticfooter
      displayFooterBefore:
        - posstaticfooter
      displayFooterAfter:
        - ps_emailsubscription
        - posstaticfooter
      displayBlockFooter1:	
        - posstaticfooter
      displayBlockFooter2:	
        - posstaticfooter
      displayBlockFooter3:	
        - posstaticfooter
      displayBlockFooter4:	
        - posstaticfooter
      displayLeftColumn:
        - ps_categorytree
        - ps_facetedsearch
        - blocktags
      displayFooterProduct:
        - ps_categoryproducts   
      displayProductButtons:
        - ps_sharebuttons
      displayReassurance:
        - blockreassurance
      displayBackOfficeHeader:
        - posstaticfooter
        - posstaticblocks
  image_types:
    cart_default:
      width: 125
      height: 125
      scope: [products]
    small_default:
      width: 98
      height: 98
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 458
      height: 458
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 350
      height: 350
      scope: [products]
    large_default:
      width: 600
      height: 600
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 870
      height: 201
      scope: [categories]
    stores_default:
      width: 170
      height: 170
      scope: [stores]
    side_default:
      width: 70
      height: 70
      scope: [products]

theme_settings:
  default_layout: layout-full-width
  layouts:
    index: layout-full-width
    category: layout-left-column
    best-sales: layout-left-column
    new-products: layout-left-column
    prices-drop: layout-left-column
    contact: layout-left-column
    Manufacturers: layout-left-column
    Search: layout-left-column
    module-xipblog-archive: layout-left-column
    module-xipblog-single: layout-left-column
    product: layout-full-width
